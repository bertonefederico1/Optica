<div class="container section">
<h1 class="titulo">CLIENTES</h1>
<div class="row">
    <input class="col s3 offset-s9" type="search" (keyup)="applyFilter($event.target.value)" (focus)="setupFilter('apellido')" placeholder="Buscar">
    <a class="waves-effect green btn" (click)="addCustomer()">Agregar</a>
  </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 striped res centered">
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
      <td mat-cell *matCellDef="let customer"> {{customer.idCliente}} </td>
    </ng-container>
    <ng-container matColumnDef="nombreyapellido">
      <th mat-header-cell *matHeaderCellDef> Nombre y Apellido </th>
      <td mat-cell *matCellDef="let customer"> {{customer.nombre}} {{customer.apellido}} </td>
    </ng-container>
    <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Telefono </th>
        <td mat-cell *matCellDef="let customer"> {{customer.telefono}} </td>
      </ng-container>
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let customer">
            <a style="cursor: pointer" (click)="dataCustomer(customer.idCliente)"><i class="material-icons">visibility</i></a>
            <a style="cursor: pointer" (click)="editCustomer(customer.idCliente)"><i class="material-icons">edit</i></a>
            <a style="cursor: pointer; color: red" (click)="deleteCustomer(customer.idCliente)"><i class="material-icons">delete</i></a>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

  <mat-paginator [length]= "customers.length" [pageSize]="10" showFirstLastButtons></mat-paginator>

</div>
