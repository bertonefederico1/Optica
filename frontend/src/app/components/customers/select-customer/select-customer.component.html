<h2 mat-dialog-title class="titleFicha">CLIENTES</h2>
<mat-dialog-content>
    <div class="row">
        <input class="col s3 offset-s9" type="search" (keyup)="applyFilter($event.target.value)" (focus)="setupFilter()"
            placeholder="Buscar" />
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Acción </th>
            <td mat-cell *matCellDef="let element">
                <mat-radio-group [(ngModel)]="customer">
                    <mat-radio-button color="primary" [value]="element"></mat-radio-button>
                </mat-radio-group>
            </td>
        </ng-container>

        <ng-container matColumnDef="nameAndSurname">
            <th mat-header-cell *matHeaderCellDef> Nombre y Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} {{element.apellido}} </td>
        </ng-container>

        <ng-container matColumnDef="telephone">
            <th mat-header-cell *matHeaderCellDef> Teléfono </th>
            <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef> Domicilio </th>
            <td mat-cell *matCellDef="let element"> {{element.domicilio}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button class="btn btn-small" (click)="accept()"style="margin-right: 10px;">Aceptar</button>
    <button mat-button mat-dialog-close class="btn btn-small red">Cancelar</button>
</mat-dialog-actions>
