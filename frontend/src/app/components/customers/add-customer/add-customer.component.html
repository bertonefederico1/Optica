<h4 mat-dialog-title *ngIf="!data.edit" class="section title1">
  NUEVO CLIENTE
</h4>
<h4 mat-dialog-title *ngIf="data.edit" class="section title1">
  EDITAR CLIENTE
</h4>
<div class="row">
  <form class="col s12" #clientForm>
    <div class="row">
      <div class="input-field col s5">
        Nombre
        <input placeholder="" type="text" name="name" required [(ngModel)]="customer.nombre" class="validate" />
      </div>
      <div class="input-field col s4">
        Apellido
        <input placeholder="" type="text" name="surname" [(ngModel)]="customer.apellido" class="validate" />
      </div>
    </div>
    <div class="row">
      <div class="input-field col s5">
        Domicilio
        <input placeholder="" type="text" name="address" [(ngModel)]="customer.domicilio" class="validate" />
      </div>
      <div class="input-field col s4">
        Telefono
        <input placeholder="" type="text" name="telephone" [(ngModel)]="customer.telefono" class="validate" />
      </div>
    </div>
    <div class="row">
      <div class="input-field col s5">
        Email
        <input placeholder="" type="email" name="email" [(ngModel)]="customer.email" class="validate" />
      </div>
    </div>
    <div class="row">
      <h3 class="subtitle">OBRA/S SOCIAL/ES</h3>
      <app-health-care-per-customer [healthCaresCustomer]=customer.obrasSociales (deleteOS)="deleteObraSocial($event)">
      </app-health-care-per-customer>
    </div>
    <br>
    <div class="row">
      <div style="margin-left: 0.5rem;">
        <div>Obra Social</div>
        <br>
        <select class="browser-default col s4 border-black" name="idHealthCare" [(ngModel)]="healthCare">
          <option value="" disabled selected>Seleccionar</option>
          <option *ngFor="let healthCare of healthCaresAvailables" [ngValue]="healthCare">
            {{ healthCare.nombre }}</option>
        </select>
        <div class="row">
          <div class="input-field col s4" style="margin-top: -2rem !important; margin-left: 3rem;">
            NÃºmero de Socio
            <input placeholder="" type="text" name="nsocio" [(ngModel)]="nPartner" class="validate" />
          </div>
          <button (click)="addObraSocial()" class="waves-effect waves-light btn-small">Agregar</button>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="row right-align">
  <button class="waves-effect green btn selected" (click)="onSubmit()">
    Guardar
  </button>
  <button class="waves-effect red btn selected" (click)="cancel()" style="margin-left: 0.2rem;">
    Cancelar
  </button>
</div>
