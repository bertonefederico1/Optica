<mat-dialog-content>
    <div class="section">
        <h4 class="section title1">RECETAS DEL CLIENTE</h4>
        <div class="row">
            <button class="waves-effect green btn-small col offset-s10">Nueva Receta</button>
        </div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Acción</th>
                <td mat-cell *matCellDef="let element">
                    <mat-radio-group [(ngModel)]="prescription">
                        <mat-radio-button color="primary" [value]="element"></mat-radio-button>
                    </mat-radio-group>
                </td>
            </ng-container>
    
            <ng-container matColumnDef="prescriptionNumber">
                <th mat-header-cell *matHeaderCellDef> N° de Receta </th>
                <td mat-cell *matCellDef="let element">{{element.numReceta}}</td>
            </ng-container>
        
            <ng-container matColumnDef="prescriptionDate">
                <th mat-header-cell *matHeaderCellDef> Fecha de Receta </th>
                <td mat-cell *matCellDef="let element">{{element.fechaReceta | date: 'd/M/yy'}}</td>
            </ng-container>
        
            <ng-container matColumnDef="doctorName">
                <th mat-header-cell *matHeaderCellDef> Nombre Médico </th>
                <td mat-cell *matCellDef="let element">{{element.nombreMedico}}</td>
            </ng-container>
           
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn btn-small red" style="margin-right: 6px;">Cancelar</button>
    <button mat-button class="btn btn-small" (click)="accept()">Aceptar</button>
</mat-dialog-actions>
