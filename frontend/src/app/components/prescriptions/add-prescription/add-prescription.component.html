<h4 class="section title1">DATOS DE LA RECETA</h4>
<div class="row">
    <form class="col m12" [formGroup]="prescriptionForm">
        <div class="row">
            <div class="col m5">
                <span class="description">Médico</span>
                <input placeholder="" type="text" class="validate" formControlName="doctorName">
            </div>
        </div>
        <div class="row center-align">
            <div class="col s6 subtitle">OJO IZQUIERDO</div>
            <div class="col s6 subtitle">OJO DERECHO</div>
        </div>

        <div class="row">
            <div class="center-align col m12">
                <div class="col m6">
                    <span class="description">Valor Esférico:</span>
                    <div class="input-field inline">
                        <input type="text" class="validate ml10 col s5" formControlName="sphericalValueLE">
                    </div>
                </div>
                <div class="col m6">
                    <span class="description">Valor Esférico:</span>
                    <div class="input-field inline">
                        <input type="text" class="validate ml10 col s5" formControlName="sphericalValueRE">
                    </div>
                </div>
                <div class="col m6">
                    <span class="description">Valor Cilíndrico:</span>
                    <div class="input-field inline">
                        <input type="text" class="validate ml10 col s5" formControlName="cylindricalValueLE">
                    </div>
                </div>
                <div class="col m6">
                    <span class="description">Valor Cilíndrico:</span>
                    <div class="input-field inline">
                        <input type="text" class="validate ml10 col s5" formControlName="cylindricalValueRE">
                    </div>
                </div>
                <div class="col m6">
                    <span class="description">Eje (En grados):</span>
                    <div class="input-field inline">
                        <input type="text" class="validate ml10 col s5" formControlName="axisLE">
                    </div>
                </div>
                <div class="col m6">
                    <span class="description">Eje (En grados):</span>
                    <div class="input-field inline">
                        <input type="text" class="validate ml10 col s5" formControlName="axisRE">
                    </div>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="center-align">
            <div class="row">
                <div class="col m6">
                    <span class="description">D.I Cerca:</span>
                    <div class="input-field inline">
                        <input type="text" class="validate ml10 col s5" formControlName="nearValueDIP">
                    </div>
                </div>
                <div class="col m6">
                    <span class="description">Valor ADD:</span>
                    <div class="input-field inline">
                        <input type="text" class="validate ml10 col s5" formControlName="addValue">
                    </div>
                </div>
                <div class="col m6">
                    <span class="description">D.I Lejos:</span>
                    <div class="input-field inline">
                        <input type="text" class="validate ml10 col s5" formControlName="farValueDIP">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col m12">
                    <span class="description">Observaciones:</span>
                    <div class="input-field inline">
                        <textarea class="text-area1 mt3" formControlName="prescriptionObs"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="row right-align">
            <button class="waves-effect green btn selected" (click)="onSubmit()">
                Guardar
            </button>
            <button class="waves-effect red btn selected" mat-dialog-close style="margin-left: 0.2rem;">
                Cancelar
            </button>
        </div>
    </form>
</div>
