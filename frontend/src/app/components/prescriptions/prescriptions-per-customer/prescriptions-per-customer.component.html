<div class="section">
    <h4 class="section title1">RECETAS DEL CLIENTE</h4>
    <div class="row">
        <button class="waves-effect green btn-small col offset-s10" (click)="addPrescription()">Nueva Receta</button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="prescriptionNumber">
            <th mat-header-cell *matHeaderCellDef> N° de Receta </th>
            <td mat-cell *matCellDef="let element"> {{element.numReceta.toString().padStart(7, 0)}} </td>
        </ng-container>
    
        <ng-container matColumnDef="prescriptionDate">
            <th mat-header-cell *matHeaderCellDef> Fecha de Receta </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaReceta | date: 'd/M/yy'}} </td>
        </ng-container>
    
        <ng-container matColumnDef="doctorName">
            <th mat-header-cell *matHeaderCellDef> Nombre Médico </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreMedico}} </td>
        </ng-container>
    
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Acción </th>
            <td mat-cell *matCellDef="let element">
                <a style="cursor: pointer" (click)="dataPrescription(element.numReceta)"><i class="material-icons">visibility</i></a>
                <a style="cursor: pointer" (click)="editPrescription(element.numReceta)"><i class="material-icons">edit</i></a>
                <a style="cursor: pointer; color: red" (click)="deletePrescription(element.numReceta)"><i class="material-icons">delete</i></a>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
