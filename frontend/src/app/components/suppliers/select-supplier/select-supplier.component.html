<h2 mat-dialog-title class="title1">PROVEEDORES/LABORATORIOS</h2>
<mat-dialog-content>
    <div class="row">
        <input class="col s3 offset-s9" type="search" (keyup)="applyFilter($event.target.value)" (focus)="setupFilter()"
            placeholder="Buscar" />
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 striped res centered">
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Acción</th>
            <td mat-cell *matCellDef="let element">
                <mat-radio-group [(ngModel)]="supplier">
                    <mat-radio-button color="primary" [value]="element"></mat-radio-button>
                </mat-radio-group>
            </td>
        </ng-container>
        <ng-container matColumnDef="supplierID">
            <th mat-header-cell *matHeaderCellDef>Código</th>
            <td mat-cell *matCellDef="let element">
                {{ element.idProvLab.toString().padStart(7, 0) }}
            </td>
        </ng-container>
        <ng-container matColumnDef="businessName">
            <th mat-header-cell *matHeaderCellDef>Razón Social</th>
            <td mat-cell *matCellDef="let element">{{ element.razonSocial }}</td>
        </ng-container>
        <ng-container matColumnDef="fantasyName">
            <th mat-header-cell *matHeaderCellDef>Nombre de Fantasía</th>
            <td mat-cell *matCellDef="let element">{{ element.nombreFantasia }}</td>
        </ng-container>
        <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Domicilio</th>
            <td mat-cell *matCellDef="let element">{{ element.domicilio }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn btn-small red" style="margin-right: 6px;">Cancelar</button>
    <button mat-button class="btn btn-small" (click)="accept()">Aceptar</button>
</mat-dialog-actions>
