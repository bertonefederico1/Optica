<h2 mat-dialog-title class="title1">CLIENTES</h2>
<mat-dialog-content>
    <div class="row">
        <input class="col s3 offset-s9" type="search" (keyup)="applyFilter($event.target.value)" (focus)="setupFilter()"
            placeholder="Buscar" />
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Acción </th>
            <td mat-cell *matCellDef="let element">
                <mat-radio-group [(ngModel)]="frame">
                    <mat-radio-button color="primary" [value]="element"></mat-radio-button>
                </mat-radio-group>
            </td>
        </ng-container>

        <ng-container matColumnDef="frameID">
            <th mat-header-cell *matHeaderCellDef> Código </th>
            <td mat-cell *matCellDef="let element">{{element.codArmazon.toString().padStart(7,0)}}</td>
        </ng-container>

        <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef> Marca </th>
            <td mat-cell *matCellDef="let element">{{element.marca}}</td>
        </ng-container>

        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> Modelo </th>
            <td mat-cell *matCellDef="let element">{{element.modelo}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn btn-small red" style="margin-right: 6px;">Cancelar</button>
    <button mat-button class="btn btn-small" (click)="accept()">Aceptar</button>
</mat-dialog-actions>
