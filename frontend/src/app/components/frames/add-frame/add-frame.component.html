<h4 *ngIf="!data" class="center-align section titulo">NUEVO ARMAZON</h4>
<h4 *ngIf="data" class="center-align section titulo">EDITAR ARMAZON</h4>
<div class="container section">
    <div class="row">
        <form class="col s12" [formGroup]="frameForm">
          <div class="row">
            <div class="input-field col s4">
              Marca
              <input placeholder="" type="text" formControlName="brand" class="validate">
            </div>
            <div class="input-field col s4">
              Modelo
              <input placeholder="" type="text" formControlName="model" class="validate">
            </div>
          </div>
        <div class="row">
            <div class="input-field col s4">
                Color
                <input placeholder="" type="text" formControlName="color" class="validate">
            </div>
            <div class="input-field col s7" style="margin-left: 2.2rem;">
                Proveedor
            </div>
            <select class="browser-default col s5" style="border-color: black; margin-left: 3rem;" formControlName="supplier">
                <option value="" disabled selected>Seleccionar</option>
                <option [ngValue]="1">Option 1</option>
                <option [ngValue]="2">Option 2</option>
                <option [ngValue]="3">Option 3</option>
            </select>       
        </div>
        <div class="row">
            <div class="input-field col s4">
              Cantidad en Stock
              <input placeholder="" type="number" formControlName="quantityInStock" class="validate">
            </div>
        </div>
        <div class="row">
            <div style="margin-left: 0.5rem;">
                <div>Dise√±o</div> 
                <br>          
                <select class="browser-default col s4" style="border-color: black;" formControlName="design">
                    <option value="" disabled selected>Seleccionar</option>
                    <option [ngValue]="1">Option 1</option>
                    <option [ngValue]="2">Option 2</option>
                    <option [ngValue]="3">Option 3</option>
                </select>
            </div>
            
            <div style="margin-left: 0.5rem; margin-top: -2.8rem; margin-left: 6.4rem;">
                <span style="margin-left: 13rem;">Material</span>
                <select class="browser-default col s5" 
                style="border-color: black; margin-left: 3rem;" formControlName="material">
                    <option value="" disabled selected>Seleccionar</option>
                    <option [ngValue]="1">Option 1</option>
                    <option [ngValue]="2">Option 2</option>
                    <option [ngValue]="3">Option 3</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div style="margin-left: 0.5rem;">
                <div>Utilidad</div> 
                <br>          
                <select class="browser-default col s10" style="border-color: black;" formControlName="utility">
                    <option value="" disabled selected>Seleccionar</option>
                    <option [ngValue]="1">Option 1</option>
                    <option [ngValue]="2">Option 2</option>
                    <option [ngValue]="3">Option 3</option>
                </select>
            </div>
        </div>
    </form>
      </div>
      <div class="row">
        <button type="submit" class="waves-effect green btn" [disabled]="frameForm.status === 'INVALID'" (click)="onSubmit()">Guardar</button>
        <button class="waves-effect red btn" (click)="cancel()" style="margin-left: 0.2rem;">Cancelar</button>
      </div>
</div>
