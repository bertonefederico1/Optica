<div class="container section">
    <h1 class="titulo">OBRAS SOCIALES</h1>
    <div class="row">
        <input class="col s3 offset-s9" type="search" (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
        <a class="waves-effect green btn" (click)="addObraSocial()">Agregar</a>
      </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 striped res centered">
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> CÃ³digo </th>
          <td mat-cell *matCellDef="let obraSocial"> {{obraSocial.id}} </td>
        </ng-container>
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre y Apellido </th>
          <td mat-cell *matCellDef="let obraSocial"> {{obraSocial.title}} </td>
        </ng-container>
        <ng-container matColumnDef="periodoFacturacion">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let obraSocial"> {{obraSocial.title}} </td>
          </ng-container>
          <ng-container matColumnDef="cantidadAnteojosPorPeriodo">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td mat-cell *matCellDef="let obraSocial"> {{obraSocial.title}} </td>
          </ng-container>
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let obraSocial">
                <a style="cursor: pointer" (click)="editObraSocial(obraSocial.id)"><i class="material-icons">edit</i></a>
                <a style="cursor: pointer; color: red"><i class="material-icons">delete</i></a>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    
</div>
