<div class="container section">
  <h1 class="title1">OBRAS SOCIALES</h1>
  <div class="row">
    <input class="col s3 offset-s9" type="search" (keyup)="applyFilter($event.target.value)"
      (focus)="setupFilter('nombre')" placeholder="Buscar" />
    <a *ngIf="userRole !== 'EmpleadoTaller'" class="waves-effect green btn" (click)="addHealthCare()">Agregar</a>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 striped res centered">
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef>Código</th>
      <td mat-cell *matCellDef="let element">
        {{ element.idObraSocial.toString().padStart(4, 0) }}
      </td>
    </ng-container>
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>
    <ng-container matColumnDef="periodoFacturacion">
      <th mat-header-cell *matHeaderCellDef>Período De Facturación En Meses</th>
      <td mat-cell *matCellDef="let element">{{ element.periodoFacMeses }}</td>
    </ng-container>
    <ng-container matColumnDef="cantidadAnteojosPorPeriodo">
      <th mat-header-cell *matHeaderCellDef>Cantidad Anteojos Por Período</th>
      <td mat-cell *matCellDef="let element">{{ element.cantFacPeriodo }}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <a *ngIf="userRole == 'Administrador' || userRole === 'Optico'" style="cursor: pointer" (click)="editHealthCare(element.idObraSocial)"><i class="material-icons">edit</i></a>
        <a *ngIf="userRole === 'Optico' || userRole === 'Administrador'" style="cursor: pointer; color: red" (click)="deleteHealthCare(element.idObraSocial)"><i
            class="material-icons">delete</i></a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
