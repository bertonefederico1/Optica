<h4 class="section title1">NUEVO ANTEOJO</h4>
<div class="row">
    <form class="col m12" [formGroup]="prescriptionForm">
        <fieldset>
            <legend><b>Datos Personales</b></legend>
            <form class="col s12" [formGroup]="customerForm">
                <div class="row">
                    <div class="col m9">
                        <span class="description">Nombre y Apellido:</span>
                        <div class="input-field inline">
                            <input type="text" class="validate ml10 col m12" formControlName="nameAndSurname">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col m5">
                        <span class="description">Teléfono:</span>
                        <div class="input-field inline">
                            <input type="text" class="validate ml10" formControlName="nameAndSurname">
                        </div>
                    </div>
                    <div class="col m7">
                        <span class="description">Domicilio:</span>
                        <div class="input-field inline">
                            <input type="text" class="validate ml10" formControlName="nameAndSurname">
                        </div>
                    </div>
                </div>
                <button class="waves-effect waves-light btn-small col offset-m9" (click)="addCustomer()">Buscar Cliente</button>
            </form>      
        </fieldset>
        <fieldset>
            <legend><b>Datos Lentes</b></legend>
            <div class="row center-align">
                <div class="col s6 subtitle">OJO IZQUIERDO</div>
                <div class="col s6 subtitle">OJO DERECHO</div>
            </div>
            <div class="row">
                <div class="center-align col m12">
                    <div class="col m6">
                        <span class="description">Valor Esférico:</span>
                        <div class="input-field inline">
                            <input type="text" class="validate ml10 col m5" formControlName="sphericalValueLE">
                        </div>
                    </div>
                    <div class="col m6">
                        <span class="description">Valor Esférico:</span>
                        <div class="input-field inline">
                            <input type="text" class="validate ml10 col m5" formControlName="sphericalValueRE">
                        </div>
                    </div>
                    <div class="col m6">
                        <span class="description">Valor Cilíndrico:</span>
                        <div class="input-field inline">
                            <input type="text" class="validate ml10 col m5" formControlName="cylindricalValueLE">
                        </div>
                    </div>
                    <div class="col m6">
                        <span class="description">Valor Cilíndrico:</span>
                        <div class="input-field inline">
                            <input type="text" class="validate ml10 col m5" formControlName="cylindricalValueRE">
                        </div>
                    </div>
                    <div class="col m6">
                        <span class="description">Eje (En grados):</span>
                        <div class="input-field inline">
                            <input type="text" class="validate ml10 col m5" formControlName="axisLE">
                        </div>
                    </div>
                    <div class="col m6">
                        <span class="description">Eje (En grados):</span>
                        <div class="input-field inline">
                            <input type="text" class="validate ml10 col m5" formControlName="axisRE">
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="row mt3">
                <div class="center-align">
                    <div class="col m6">
                        <span class="description">Lente Izquierdo:</span>
                        <div class="input-field inline">
                            <input type="text" class="validate ml10 col m6" formControlName="axisRE">
                        </div>
                        <div style="margin-top: -3rem">
                            <button class="waves-effect waves-light btn-small col offset-m9" style="margin-bottom: 5px;">De Stock</button>
                            <button class="waves-effect waves-light btn-small col offset-m9">De Pedido</button>
                        </div>
                    </div>
                    <div class="divider-horizontal col m6">
                        <span class="description">Lente Derecho:</span>
                        <div class="input-field inline">
                            <input type="text" class="validate ml10 col m6" formControlName="axisRE">
                        </div>
                        <div style="margin-top: -3rem">
                            <button class="waves-effect waves-light btn-small col offset-m9" style="margin-bottom: 5px;">De Stock</button>
                            <button class="waves-effect waves-light btn-small col offset-m9">De Pedido</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="divider"></div>
        </fieldset>
    </form>
</div>
<div class="row right-align">
    <button class="waves-effect green btn selected" (click)="onSubmit()">
        Guardar
    </button>
    <button class="waves-effect red btn selected" mat-dialog-close style="margin-left: 0.2rem;">
        Cancelar
    </button>
</div>
