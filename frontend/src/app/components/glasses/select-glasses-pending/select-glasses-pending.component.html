<h2 mat-dialog-title class="title1">ANTEOJOS PENDIENTES</h2>
<mat-dialog-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Acción </th>
            <td mat-cell *matCellDef="let element">
                <mat-radio-group [(ngModel)]="glasses">
                    <mat-radio-button color="primary" [value]="element"></mat-radio-button>
                </mat-radio-group>
            </td>
        </ng-container>

        <ng-container matColumnDef="glassesNumber">
            <th mat-header-cell *matHeaderCellDef> N° de Anteojo </th>
            <td mat-cell *matCellDef="let element"> {{element.numAnteojo.toString().padStart(7,0)}} </td>
        </ng-container>

        <ng-container matColumnDef="customer">
            <th mat-header-cell *matHeaderCellDef> Nombre y Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.recetum.cliente.nombre}} {{element.recetum.cliente.apellido}} </td>
        </ng-container>

        <ng-container matColumnDef="dateCreation">
            <th mat-header-cell *matHeaderCellDef> Fecha de Receta </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaCreacion | date: 'dd/MM/yyyy'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table> 
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close class="btn btn-small red" style="margin-right: 6px;">Cancelar</button>
    <button mat-button class="btn btn-small" (click)="accept()">Aceptar</button>
</mat-dialog-actions>
